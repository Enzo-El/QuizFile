<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<h1>Registration Form</h1>

	<p>Please fill out this form with the required information</p>

	<form>

		<fieldset>
			<label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
			<label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
			<label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
			<label for="contact-number">Create a Contact Number: <input id="contact-number" name="contact-number" type="number" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
		</fieldset>

		<fieldset>
			<label for="gender-male"><input id="gender-male" type="radio" name="gender" class="inline" /> I am a "Male"</label>
			<label for="gender-female"><input id="gender-female" type="radio" name="gender" class="inline" /> I am a "Female"</label>
			<label for="terms-and-conditions">
				<input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="#">terms and conditions</a>
			</label>
		</fieldset>

		<fieldset>
			<label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
			<label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
			<label for="location">What City/Municipality are you from?
				<select id="location" name="referrer">
					<option value="">(select one)</option>
					<option value="1">Naga City</option>
					<option value="2">Iriga City</option>
					<option value="3">Pili (Capital)</option>
					<option value="4">Goa</option>
                    <option value="5">Sipocot</option>
                    <option value="6">Libmanan</option>
				</select>
			</label>

			<label for="bio">Provide a bio:
				<textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
			</label>
		</fieldset>

		<input type="submit" value="Register" />

	</form>

</body>

</html>
